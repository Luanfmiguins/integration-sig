<div align="center" class="container">
    <div class="divquadro">
        <div class="divlogin">
            
            <div>
                <div class="divimg">
                    <div class="img-circle">
                        <img class="img" src="assets/img/logo-performa.png" title="use suas credencias para acessar" />
                       
                    </div>
                    <div class="img-circle img2">
                        <img class="img" src="assets/img/logo-sig.png" title="use suas credencias para acessar" />
                    </div>
                </div>
            </div>


            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group">

                    <input class="input  form-control" type="email" name="email" id="email" [(ngModel)]="login.email" placeholder="&nbsp;&nbsp;Usuario" type="email" title="Digite o usuario ou enderenÃ§o de email" required />
                </div>
                <div class="form-group">
                    <input class="input form-control" type="password" name="password" id="password" placeholder="&nbsp;&nbsp;Senha" title="Digite sua senha" [(ngModel)]="login.password" required />
                </div>
                <button type="submit" class="button" [disabled]="form.form.invalid">Entrar</button>
            </form>


        </div>
    </div>
</div>
